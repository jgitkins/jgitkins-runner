# Example configuration for JGitkins Runner.
# Copy to application.yml or provide via --spring.config.location.

server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/runner;AUTO_SERVER=TRUE
    username: runner
    password: runner
  sql:
    init:
      mode: always
      schema-locations: classpath:/DDL.sql
      continue-on-error: true

runner:
  runner-name: local-runner
  server-host: localhost
  server-port: 9090
  docker:
    # If omitted, docker-java will follow DOCKER_HOST/DOCKER_TLS_VERIFY/DOCKER_CERT_PATH.
    host: unix:///var/run/docker.sock
    tls-verify: false
    cert-path: ""
