# 기본 설정
server:
  port: 8080
  servlet:
    context-path: /
---
# Mybatis 설정
mybatis:
  mapper-locations: classpath*:/mapper/**/*.xml
---
# Swagger 설정
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    operations-sorter: method
    display-request-duration: true
    persist-authorization: true
---
